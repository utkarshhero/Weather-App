<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- error 404 content -->
        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
        </div>

        <div class="weather-container">
            <!--Grant location-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search form--> <!--Form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..."data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading screen Container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>


            <!--Show weather info-->
            <div class="sub-container user-info-container">

                <!--City name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--Weather description-->
                <p data-weatherDesc></p>
                <!--Weather icon-->
                <img data-weatherIcon>
                <!--Temperature-->
                <p data-temp></p>

                <!--3 cards -parameter-->
                <div class="parameter-container">
                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--Card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--Card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
